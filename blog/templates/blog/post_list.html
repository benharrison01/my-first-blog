{% extends 'blog/base.html' %}

{% block content %} 
<div class="post">
    {% for post in posts %}
       
            <div class="card">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
